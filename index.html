      <!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const comments = {
      commentatorName: [],
      commentText: []
    };
    const commentContainer = document.querySelector('.comments');
    document.querySelector('.add-form-button').addEventListener('click', () => {
      const commName = document.querySelector('.add-form-name').value;
      const commText = document.querySelector('.add-form-text').value;
      if (commText.length === 0){
        alert('Напишите отзыв');
        return;
      }
      if(commName.length === 0){
        alert('Введите ваше имя');
        return;
      }
      comments.commentText.push(commText);
      comments.commentatorName.push(commName);
      function formatDate(dateInput) {
        const date = new Date(dateInput);

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); 
        const year = String(date.getFullYear()).slice(-2);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

      document.querySelector('.add-form-name').value = '';
      document.querySelector('.add-form-text').value = '';

      const commentCard = document.createElement('li');
      commentCard.classList.add('comment');

      commentCard.innerHTML = `
        <div class="comment-header">
            <div id="name">${commName}</div>
            <div>${formatDate(new Date())}</div>
          </div>
          <div class="comment-body">
            <div id="commentText" class="comment-text">
              ${commText}
            </div>
          </div>   
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"></span>
              <button class="like-button"></button>
            </div>
          </div>
      `;
      commentContainer.appendChild(commentCard);
    });

  </script>
</html>
